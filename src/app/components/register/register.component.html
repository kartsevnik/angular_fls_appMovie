<div class="login__body">
    <div class="header__logo animation-icons_0-5" (click)="goToPageHome()">
        <img src="assets/icons/logo.svg" alt="Logo">
        <h3>MoviePulse</h3>
    </div>
    <div class="login__wrapper">
        <form (ngSubmit)="register()">
            <h2>Registration</h2>
            <div class="input-field">
                <input #emailInput="ngModel" type="email" [(ngModel)]="email" name="email" placeholder="Email" required
                    email (blur)="emailInput.control.markAsTouched()">
                <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                    Please enter a valid email.
                </div>
            </div>
            <div class="input-field">
                <input #passwordInput="ngModel" type="password" [(ngModel)]="password" name="password"
                    placeholder="Password" required minlength="8" (blur)="passwordInput.control.markAsTouched()">
                <!-- Сообщение об ошибке длины пароля -->
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                    Password must be at least 8 characters long.
                </div>
            </div>

            <div class="input-field">
                <input #confirmPasswordInput="ngModel" type="password" [(ngModel)]="confirmPassword"
                    name="confirmPassword" placeholder="Confirm password" required
                    (blur)="confirmPasswordInput.control.markAsTouched()">
                <!-- Сообщение об ошибке совпадения паролей -->
                <div *ngIf="confirmPasswordInput.touched && confirmPassword !== password" class="error-message">
                    Passwords do not match.
                </div>
            </div>
            <button type="submit">Register</button>

        </form>
        <div class="register">

            <p>Are you have an account? <button class="btn_none" (click)="goToPageLogin()">Sign In</button></p>

        </div>
    </div>
