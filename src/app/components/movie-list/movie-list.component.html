<ng-container *ngIf="selectedCategory == 'All Movies'">
    <div class="movie-list-cards">
        <h3>All films</h3>
        <div class="allFilms">
            <ng-container *ngFor="let movie of movies; track movies.id">
                <app-movie-card [movie]="movie" (addFavoritesList)="updateFavoriteMovies($event)"
                    (addWatchList)="updateWatchMovies($event)"></app-movie-card>
            </ng-container>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="selectedCategory == 'Favorites'">
    <div class="movie-list-cards Favorite">
        <h3>Favorite</h3>
        <div class="allFilms">
            <ng-container *ngFor="let movie of favoriteMovies">
                <app-movie-card [movie]="movie" (addFavoritesList)="updateFavoriteMovies($event)"
                    (addWatchList)="updateWatchMovies($event)"></app-movie-card>
            </ng-container>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="selectedCategory == 'To Watch'">
    <div class="movie-list-cards ToWatch">
        <h3>To watch</h3>
        <div class="allFilms">
            <ng-container *ngFor="let movie of toWatchMovies">
                <app-movie-card [movie]="movie" (addFavoritesList)="updateFavoriteMovies($event)"
                    (addWatchList)="updateWatchMovies($event)"></app-movie-card>
            </ng-container>
        </div>
    </div>
</ng-container>
